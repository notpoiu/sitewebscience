<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Évolution et taxomonie | Projet dont vous êtes le héros</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="centertitle">
            <h1>Évolution et taxomonie;</h1>
            <h3>La base du progrès humain</h3>
            <h5 style="padding-top: 10px;"><i>par Nathan, Mark, Reza, Samuel</i></h5>
        </div>
    
        <div class="chatbot" style="float: right;">
            <div class="chat">
                <div class="chat-messages">
                    <div class="chat-wrapper" id="AI">
                        <div class="pfp-chat">
                            <img src="assets/robot.svg" alt="robot pfp" style="width: 35px;height: 35px;"></img>
                        </div>
                        <p style="display: inline-block;padding-top: 0;">Salut! Je suis l'IA de ce site. Comment puis-je vous aider?</p>
                    </div>
                    <div class="chat-wrapper" id="USER">
                        <div class="pfp-chat">
                            <img src="assets/robot.svg" alt="user pfp" style="width: 35px;height: 35px;"></img>
                        </div>
                        <p style="display: inline-block;padding-top: 0;">Salut! Je suis l'IA de ce site. Comment puis-je vous aider?</p>
                    </div>
                </div>
                
                <div class="">

                </div>
            </div>
            <img src="assets/chaticon.svg" alt="chat icon" style="width: 50px;height: 50px;"></img>
        </div>
    
        <div class="attribution">
            <p>Icones provenant de <a href="https://iconfinder.com">iconfinder</a> </p>
        </div>
    </body>
</html>
